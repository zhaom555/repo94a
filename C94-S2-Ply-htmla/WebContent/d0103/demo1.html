<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#outer {
	/*大小设置对块级元素起作用 a span label*/
	width: 500px;
	height: 500px;
	background: #999
}

#inner {
	width: 200px;
	height: 200px;
	background: #666;
	
	border:red 10px solid;
	padding:20px;/*内边距*/
	margin:30px;/*外边距 \*/
	
	/*padding:10px 20px 30px 40px 简写模式，上右下左顺时针
	padding:10px 20px 30px 简写模式 上 左右 下 顺时针
	padding:10px 20px 简写模式，上下  左右  顺时针*/
	
	margin:auto;/*外边距的auto可实现左右居中*/
	text-align: center;
}
</style>

</head>
<body>
	<div id="outer">
		<div id="inner">内容</div>
	</div>
</body>
</html>
