<title>Insert title here</title>
<style type="text/css">
#d1 {
	width: 200px;
	height: 200px;
	background: red;
	
}

#d2 {
	width: 300px;
	height: 300px;
	background: green;
	position:fixed;
	left:100px;
	top:30px
}

#d3 {
	width: 400px;
	height: 400px;
	background: blue;
}

/*static静态
  relative相对 
  absolute绝对  和float一样，设置为绝对定位的元素，会脱离文档流想（下面或右边的元素会顶上来）
  fixed固定  和float一样,设置为固定定位的元素
  absolute和fixed 绝对定位（fixed）是将该元素固定在父元素之上
                                      固定定位（absolute）是将元素固定在页面窗口之上
  
  inherit继承*/


</style>

</head>
